<div mat-dialog-content>
<div >
  <div class="divBotonCerrar" align="right">
      <a class="btn" (click)="closeModal()" role="button" >
        <i class="material-icons">clear</i>
      </a>
  </div>
 
</div> 
<h2 class="text-center">Detalle Gasto {{gasto.nombre}}</h2>

<div class="" align="center">
<a  class="btn" *ngIf="this.readOnly" (click)="edit()" title="Editar" role="button" >
    <i class="material-icons">edit</i>
  </a>
  <a  class="btn" *ngIf="!this.readOnly" (click)="save(forma)" title="Guardar" role="button" >
    <i class="material-icons">save</i>
  </a>
</div>
<hr/>
<form #forma="ngForm">
<div class="row">
  <div class="col-md-4">
      <div class="form-group">
          <label>Nombre: </label>
          <input type="text" class="form-control" id="txtNombre" name="nombre" [readonly]="this.readOnly" value="{{gasto.nombre}}" />
      </div>
  </div>
  <div class="col-md-4">
      <div class="form-group">
          <label>Valor($): </label>
          <input type="text" class="form-control" id="txtValor" [readonly]="this.readOnly"[readonly]="this.readOnly" value="{{gasto.valor | separadorMiles}}" />
      </div>
  </div>
  <div class="col-md-4">
      <div class="form-group">
          <label>Fecha: </label>
          <input type="text" class="form-control" id="txtFecha" [readonly]="this.readOnly"[readonly]="this.readOnly" value="{{gasto.fecha | date:'mediumDate'}}" />
      </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
      <div class="form-group">
          <label>Descripci√≥n: </label>
          <input type="text" class="form-control" id="txtDescripcion" [readonly]="this.readOnly"[readonly]="this.readOnly" value="{{gasto.nombre}}" />
      </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
      <div class="form-group">
          <label>Tipo Periodicidad: </label>
          <input type="text" class="form-control" id="txtTipoPeriodo" [readonly]="this.readOnly" value="{{gasto.nombre}}" />
      </div>
  </div>
  <div class="col-md-6">
      <div class="form-group">
          <label>Tipo de Gasto: </label>
          <input type="text" class="form-control" id="txtTipoGasto" [readonly]="this.readOnly" value="{{gasto.valor}}" />
      </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
      <div class="form-group">
          <label>Pagado: </label>
          <input type="text" class="form-control" id="txtPagado" [readonly]="this.readOnly" value="{{gasto.pagado | verdaderoFalso}}" />
      </div>
  </div>
  <div class="col-md-4">
      <div class="form-group">
          <label>Repite: </label>
          <input type="text" class="form-control" id="txtRepite" [readonly]="this.readOnly" value="{{gasto.pagado | verdaderoFalso}}" />
      </div>
  </div>
  <div class="col-md-4">
      <div class="form-group">
          <label>Forma de Pago: </label>
          <input type="text" class="form-control" id="txtFormaPago" [readonly]="this.readOnly" value="{{gasto.fecha}}" />
      </div>
  </div>
</div>
</form>
</div>
