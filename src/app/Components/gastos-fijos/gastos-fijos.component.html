<div class="main-container">
</div>
<div class="container table-responsive">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
           <tr >
                <th class="text-center">Ver Detalle</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha</th>
                <th scope="col">Valor ($)</th>
                <th scope="col">
                        <button type="button" (click)="PagarTodo(listaGastosFijos);" title="Pagar Todo" class="btn btn-success"><i class="fas fa-money-bill"></i></button>
                        <div class="divider"></div>
                        <button type="button" (click)="BorrarTodo();" title="Borrar Todo" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        <div class="divider"></div>
                        <button type="button" (click)="agregarGasto()" title="Agregar Gasto" class="btn btn-primary"><i class="fas fa-plus"></i></button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr id="gasto-{{gastoFijo.id}}" [ngClass]="clasePagado(gastoFijo.pagado)"  *ngFor="let gastoFijo of listaGastosFijos">
                <td *ngIf="gastoFijo" class="text-center" >
                    <a href="javascript:void(0)"> <i (click)="verDetalle(gastoFijo);"  class="material-icons">search</i></a>
                </td>
                <td *ngIf="gastoFijo">{{gastoFijo.nombre}}</td>
                <td *ngIf="gastoFijo">{{gastoFijo.fecha | date:'mediumDate'}}</td>
                <td *ngIf="gastoFijo">${{gastoFijo.valor | separadorMiles}}</td>
                <td *ngIf="gastoFijo">
                        <button type="button" (click)="Pagar(gastoFijo);" title="Pagar {{gastoFijo.nombre}}" class="btn btn-outline-success"><i class="fas fa-money-bill-alt"></i></button>
                        <div class="divider"></div>
                        <button type="button" (click)="Editar(gastoFijo);" title="Editar {{gastoFijo.nombre}}" class="btn btn-outline-primary"><i class="fas fa-edit"></i></button>
                        <div class="divider"></div>
                        <button type="button" (click)="Borrar(gastoFijo);" title="Borrar {{gastoFijo.nombre}}" class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button>
                </td>
            </tr>
            <tr *ngIf="cantGastos==0">
                    <td class="text-center">
                        <h3>No posee ningun registro este mes</h3>
                    </td>
                </tr>
        </tbody>
    </table>
</div>
